<div class="topnav">
    <div class="left">
        <div class="left-content" (click)="toggleAssignmentsHidden()" clickOutside (clickOutside)="closeAssignmentsDropdown()">
            <div class="course-icon"></div>
            <div class="course-info">
                <p class="assignment-name">Short-burst Project</p>
                <p class="course-name">Java Advanced</p>
            </div>
            <img class="dropdown-icon" src="icons/dropdown.svg" alt="Dropdown"/>
            <div class="dropdown" [hidden]="isHiddenAssignments">
                <dl *ngIf="courses$ | async as courses; else loadingAssignments">
                    <div *ngFor="let course of courses">
                        <dt>{{ course.name }}</dt>
                        <dd *ngFor="let assignment of course.assignments">{{ assignment.name }}</dd>
                    </div>
                </dl>
                <ng-template #loadingAssignments>
                    Loading Assignments...
                </ng-template>
            </div>
        </div>
    </div>
    <div class="right">
        <div class="nav-name">Projects</div>
        <div class="nav-icons">
            <div class="notification-icon">
                <img src="icons/bell-regular.svg" alt="Notifications" />
                <span class="notification-badge">3</span>
                </div>
            <div *ngIf="user$ | async as user; else loadingUser">
                <span class="nav-name">Welcome, {{ user.email + " - " + user.role }}</span>
            </div>
            <ng-template #loadingUser>
            Loading...
            </ng-template>
            <div class="user-icon" (click)="toggleHiddenprofile()" clickOutside (clickOutside)="closeProfileDropdown()"></div>
            <div class="dropdownProfile" [hidden]="isHiddenProfile">
                <ul>
                    <li (click)="navigateToProfile()">My profile</li>
                    <li (click)="logout()">Log out</li>
                </ul>
            </div>
        </div>
    </div>
</div>
