@if (variant === 'large') {
    <button
        type="button"
        class="status-button"
        [ngClass]="getClassList()"
        [attr.aria-pressed]="type === 'clickable' ? active : null"
    >
        {{ status | enumDisplay }}
    </button>
}

@if (variant === 'small') {
    <div class="status-small" [ngClass]="getClassList()">
        <span class="status-ball"></span>
        <span class="status-text">{{ status | enumDisplay }}</span>
    </div>
}
