<div class="calendar-wrapper">
    <span>{{ formattedDate }}</span>
    <div class="calendar-header">
        <app-button variant="neutral" (click)="previousMonth()">Previous Month</app-button>
        <app-button variant="neutral" (click)="goToToday()">Today</app-button>
        <app-button variant="neutral" (click)="nextMonth()">Next Month</app-button>
    </div>
    <mwl-calendar-month-view
        [viewDate]="viewDate"
        [events]="events"
        [cellTemplate]="cellTemplate">
    </mwl-calendar-month-view>

    <ng-template #cellTemplate let-day="day">
        <div class="cal-day">
            <div class="cal-day-number">{{ day.date | date: 'd' }}</div>
            <div class="cal-events">
                <div *ngFor="let event of day.events"
                     class="cal-event">
                    <div class="tooltip">
                        <div class="tooltip-header">
                            <span class="title">{{ event.title }}</span>
                            <span class="date">{{ event.start | date:'HH:mm' }}</span>
                        </div>
                        <span class="description">{{ event.meta.description }}</span>
                    </div>
                </div>
            </div>
        </div>
    </ng-template>
</div>
