<div class="dropdown">
  <button class="dropdown-btn" (click)="toggleDropdown($event)">
    {{selectedRole}} &#x25bc;
  </button>
  @if (isDropdownOpen) {
    <ul class="dropdown-menu">
      @for (role of roles; track role) {
        <li (click)="changeRole(role)">
          {{ role }}
        </li>
      }
    </ul>
  }
</div>
