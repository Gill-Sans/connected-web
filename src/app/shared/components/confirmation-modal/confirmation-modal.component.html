<div class="modal-backdrop">
    <div class="modal">
        <h2 class="modal-title">{{ title }}</h2>
        <p class="modal-message">{{ message }}</p>

        <!-- Optional exact-text input -->

        @if (exactConfirmText) {
            <div class="exact-confirm-input">
                <label>
                    Type "{{ exactConfirmText }}" to confirm:
                    <input
                        type="text"
                        [(ngModel)]="confirmInput"
                        autocomplete="off"
                        [ngClass]="{ 'invalid': isInputInvalid }"
                        [attr.aria-invalid]="isInputInvalid" />
                </label>
            </div>
        }


        <div class="modal-actions">
            <app-button
                variant="primary"
                [disabled]="isProcessing"
                (click)="onCancel()">
                {{ cancelText }}
            </app-button>

            <app-button
                variant="neutral"
                [disabled]="isProcessing"
                (click)="onConfirm()">
                {{ confirmText }}
            </app-button>
        </div>
    </div>
</div>
