<div class="card" (click)="navigateToProject()">
    <div class="card-header">
        <h3>{{ title }}</h3>
    </div>
    <div class="card-tags">
        <app-tagcard *ngFor="let tag of tags" [tag]="tag"></app-tagcard>
    </div>
    <div class="card-body md-editor-container">
        <p markdown>{{ description }}</p>
    </div>
</div>
