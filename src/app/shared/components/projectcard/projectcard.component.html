<div class="card" (click)="navigateToProject()">
    <div class="card-header">
        <div class="card-user">
            <ng-container *ngIf="project.createdBy; else noOwner">
                <div class="card-user__details">
                    <img class="avatar" [src]="'img/lucas.jpeg'" alt="avatar"/>
                    <div class="user-info">
                        <p class="name">{{ project.createdBy.firstName }} {{ project.createdBy.lastName }}</p>
                        <p class="email">{{ project.createdBy.email }}</p>
                    </div>
                </div>
            </ng-container>
            <ng-template #noOwner>
                <div class="no-owner">No product owner</div>
            </ng-template>
            <div class="members">
                {{ project.members.length }} {{ project.members.length === 1 ? 'member' : 'members' }}
            </div>
        </div>
    </div>

    <div class="card-body">
        <h3 class="card-title">{{ project.title }}</h3>
        <p class="description">{{ project.shortDescription }}</p>
    </div>
</div>
