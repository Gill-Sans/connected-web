<button [attr.type]="buttonType"
        [disabled]="disabled"
        [ngClass]="variant"
        (click)="onClick($event)"
        class="ripple">
    <ng-container *ngIf="icon">
        <img [src]="icon" alt="icon" class="button-icon" />
    </ng-container>
    <ng-content></ng-content>
</button>
