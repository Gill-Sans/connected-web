@if ((isLoading$ | async) === false) {
  @let isMobile = isMobile();
  @if (isMobile) {
    <app-mobile-unsupported></app-mobile-unsupported>
  } @else {
    <router-outlet></router-outlet>
  }
} @else {
  <div class="loading-container">Loading...</div>
}


<app-toast></app-toast>
<app-bug-report></app-bug-report>
