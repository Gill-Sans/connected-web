<div class="login-modal">
    <h2>Log in to start browsing projects</h2>
    <p>Please use your Canvas account to log in and access Connected.</p>

    <app-button variant="primary" (click)="loginWithCanvas()">
        Log in with Canvas
    </app-button>

    <!-- GDPR Checkbox -->
    <div class="gdpr-checkbox">
        <label class="custom-checkbox">
            <input type="checkbox" [(ngModel)]="accepted" (ngModelChange)="onCheckboxChange($event)" />
            <span class="checkmark"></span>
            I have read the data guides and agree to the data processing.
        </label>
        <div class="error" *ngIf="error">{{ error }}</div>
    </div>

    <p>Are you a Researcher? <app-button variant="link" (click)="router.navigate(['/guest'])">Click Here to login.</app-button></p>
</div>
