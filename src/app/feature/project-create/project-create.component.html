<div class="create-project-container">
    <h2>Create a project</h2>
    <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">

        <!-- Title Input -->
        <div class="form-group">
            <label for="title">Title</label>
            <p class="input-description">The title of your project should be a short inviting sentence that describes
                your project</p>
            <input id="title" type="text" formControlName="title" placeholder="Title of your project"/>
        </div>

        <!-- Project Description -->
        <div class="form-group">
            <label for="description">Project Description</label>
            <p class="input-description">Describe your project in a detailed way. You can style your explanation by
                using markdown.</p>

            <!-- Markdown Textarea -->
            <md-editor
                name="Content"
                formControlName="description"
                [height]="'500px'"
            >
                <slot custom-btns>
                    <button md-button (click)="toggleFullScreen()">
                        <i class="fas fa-expand"></i>
                    </button>
                </slot>
            </md-editor>
        </div>

        <!-- Submit Button -->
        <button class="create-project-btn" type="submit">Create project</button>
    </form>
</div>
