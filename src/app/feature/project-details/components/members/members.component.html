<div class="members-container">
    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Role</th>
            <th *ngIf="(isTeacher$ | async)">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let member of (project$ | async)?.members; let i = index">
            <td>
                {{ member.firstName }} {{ member.lastName }}
            </td>
            <td>{{ member.role.charAt(0) + member.role.substring(1).toLowerCase() }}</td>
            <td *ngIf="(isTeacher$ | async)">
                <button class="delete-btn" (click)="removeMember(i)">X</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
