
<div class="profilepage">
    <div class="profile-header">
        <app-button label="Back" type="back" class="back-btn" routerLink="/projects"></app-button>
        <app-button label="confirm" type="confirm" class="edit-btn" routerLink="/edit-profile" (click)="saveProfile()"></app-button>
    </div>
    <div class="profile-info">
    <img 
        *ngIf="user?.avatarUrl else placeholderImage"
        class="user-image" 
        src="user.avatarUrl" 
        alt="profile picture"
    />
    <ng-template #placeholderImage>
        <img
            class="user-image"
            src="icons/placeholderpic.svg"
        />
    </ng-template>
        <p class="profile-name">{{user?.firstName}} {{user?.lastName}}</p>
    </div>

        <!-- about the user section -->
    <div class="about-me">
        <p>About me</p>
        <div class="about-me-text" >
            <textarea class="about-me-text" [(ngModel)]="aboutMe" > {{user?.aboutMe}}</textarea>
        </div>
    </div>

    <div class="field-of-study">
        <p>Field of Study</p>
        <input [(ngModel)]="fieldOfStudy" class="field-of-study-input" />
    </div>

    <!-- linkedin section -->
    <div class="linkedin-section">
        <img src="icons/links/Linkedin.svg" alt="linkedIn" class="linkedin-icon">
        <input [(ngModel)]="linkedinUrl" class="linkedin-link" />
      </div>
    

    <!-- Skillset -->
    <div class="skillset">
        <p>Skillset</p>
        <div>
           <app-tagcard *ngFor="let tag of user?.tags" [tag]="tag.name" ></app-tagcard>
        </div>
    </div>
</div>
