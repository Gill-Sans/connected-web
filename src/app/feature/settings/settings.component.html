<div class="settings-container">
    <h2>Settings</h2>
    <div class="invite-section">
        <button (click)="generateInviteLink()" [disabled]="isLoading">
            {{ isLoading ? 'Generating...' : 'Generate Invite Link' }}
        </button>
    </div>

    <div *ngIf="inviteLink" class="invite-link-container">
        <input type="text" [value]="inviteLink" readonly class="invite-link-field" />
        <button (click)="copyInviteLink()">Copy</button>
    </div>

    <div *ngIf="errorMessage" class="error">
        {{ errorMessage }}
    </div>
</div>
