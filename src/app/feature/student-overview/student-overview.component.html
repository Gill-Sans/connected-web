@if (students$ | async; as students) {
  <div>
    <div class="student-container">
      <table class="student-table">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody>
          @for (student of students; track student) {
            <tr>
              <td>{{ student.firstName }}</td>
              <td>{{ student.lastName }}</td>
              <td>{{ student.email }}</td>
            </tr>
          }
        </tbody>
      </table>
    </div>
  </div>
} @else {
  <p>Loading...</p>
}
