<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
        <div class="text-center">
            <h2 class="text-2xl font-bold text-gray-800">Verify Your Email</h2>
            <p class="mt-2 text-gray-600">
                Please enter your school email address to continue. We'll send a verification link to your inbox.
            </p>
        </div>
        <form [formGroup]="verifyForm" (ngSubmit)="onSubmit()">
            <div class="form-control">
                <label for="email" class="label">
                    <span class="label-text">Email Address</span>
                </label>
                <input
                    id="email"
                    type="email"
                    formControlName="email"
                    class="input input-bordered w-full"
                    [ngClass]="{ 'input-error': submitted && verifyForm.get('email')?.errors }"
                />
                <div *ngIf="submitted && verifyForm.get('email')?.errors" class="text-red-500 text-sm mt-1">
                    <span *ngIf="verifyForm.get('email')?.errors?.['required']">Email is required.</span>
                    <span *ngIf="verifyForm.get('email')?.errors?.['email']">Please enter a valid email.</span>
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-full mt-6" [disabled]="isLoading">
                <span *ngIf="!isLoading">Send Verification Link</span>
                <span *ngIf="isLoading" class="loading loading-spinner"></span>
            </button>
        </form>
        <div *ngIf="message" class="mt-4 text-center p-4 rounded-md" [ngClass]="messageType === 'success' ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'">
            {{ message }}
        </div>
    </div>
</div>
