<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="text-center p-8 bg-white rounded-lg shadow-md">
    @if (isLoading) {
      <div class="flex flex-col items-center">
        <span class="loading loading-spinner loading-lg"></span>
        <p class="mt-4 text-lg">Verifying your email...</p>
      </div>
    }
    @if (!isLoading && message) {
      <div [ngClass]="isError ? 'text-red-500' : 'text-green-500'" class="" >
        <h2 class="text-2xl font-bold mb-4">{{ isError ? 'Verification Failed' : 'Verification Successful!' }}</h2>
        <p>{{ message }}</p>
        @if (showLoginButton) {
          <app-button (click)="goToPlatform()" class="btn btn-primary mt-6">Proceed</app-button>
        }
      </div>
    }
  </div>
</div>
