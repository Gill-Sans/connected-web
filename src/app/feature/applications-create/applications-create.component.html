<form
    [formGroup]="applicationForm"
    class="application-form"
    (ngSubmit)="onSubmit()"
>
    <header class="form-header">
        <h2>Submit Your Application</h2>
        <p class="instructions">
            Please provide a clear and concise motivation for why you want to join this project.
            You may use <strong>Markdown</strong> to format your message.
        </p>
    </header>

    <div class="form-field">
        <label for="motivationMd">Motivation</label>
        <app-md-editor [form]="applicationForm" controlName="motivationMd"></app-md-editor>
    </div>

    <footer class="form-actions">
        <app-button variant="neutral" type="button" (click)="return()">
            Cancel
        </app-button>
        <app-button variant="primary" type="submit">
            Send Application
        </app-button>
    </footer>
</form>
