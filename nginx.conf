server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html index.htm index.csr.html;

    location / {
        try_files $uri $uri/ /index.csr.html;
    }

    # Make sure the Angular entrypoint is never cached
    location = /index.csr.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    location ~ /\. { deny all; }

    # Cache static assets aggressively (filenames are hashed, safe to cache)
    location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico|woff2?)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }
}
